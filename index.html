<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Rápido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form id="nameForm">
    <label for="name">Digite seu nome:</label>
    <input type="text" id="name" name="name" placeholder="Seu nome completo" required />
    <input type="submit" value="Continuar" />
  </form>

  <script>
    document.getElementById("nameForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      
      if (name) {
        // Redireciona para a página de checkout com o nome como parâmetro, se quiser
        const checkoutUrl = "https://sua-pagina-de-checkout.com"; // Substitua com a URL real
        window.location.href = `${checkoutUrl}?nome=${encodeURIComponent(name)}`;
      }
    });
  </script>

</body>
</html>
